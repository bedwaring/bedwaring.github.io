<!DOCTYPE html>
<html>
<head>
  <title>hi</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-left: auto;
      margin-right: auto;
    }

    audio {
      width: 20%;
    }
  </style>
</head>
<body>
  <h1>hi</h1>
  
  <audio controls autoplay loop>
    <source src="goofy-adopt-me-song.mp3" type="audio/mpeg">
  </audio>

  <button onclick="copyText()">Copy Text</button>

  <script>
    function copyText() {
      var textToCopy = "SpangledOutOfMyMind";
      navigator.clipboard.writeText(textToCopy);
      alert("Text copied to clipboard!");
    }
  </script>
