<!DOCTYPE html>
<html>
<head>
  <title>hi</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-left: auto;
      margin-right: auto;
    }

    audio {
      width: 20%;
    }

    .circle-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #7289DA;
      border: none;
      cursor: pointer;
      position: absolute;
      left: 20px;
      background-image: url('discord-icon.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>hi</h1>
  
  <audio controls autoplay loop>
    <source src="goofy-adopt-me-song.mp3" type="audio/mpeg">
  </audio>

  <button class="circle-button" onclick="copyText()"></button>

  <script>
    function copyText() {
      var textToCopy = "SpangledOutOfMyMind";
      navigator.clipboard.writeText(textToCopy).then(function() {
        alert("Text copied to clipboard!");
      }).catch(function() {
        alert("Failed to copy text!");
      });
    }
  </script>
</body>
</html>
