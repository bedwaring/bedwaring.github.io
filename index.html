<!DOCTYPE html>
<html>
<head>
  <title>hi</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    body {
      font-family: "Comfortaa";
    }
    .discord-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background-image: url('image/discord-round-black-icon.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-color: transparent;
    }

    .github-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      padding: 10px;
      cursor: pointer;
      background-image: url('image/github.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-color: transparent;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glowing-text">
      hi
    </div>
    <div class="social-container">
      <button class="discord-button" onclick="discord()"></button>
      <button class="github-button" onclick="github()"></button>
    </div>
  </div>

  <script>
    function discord() {
      window.location.href = 'https://discord.com/users/998135904675823637'
    }
    
    function github() {
        window.location.href = 'https://github.com/bedwaring'
    }

  </script>
</body>
</html>
