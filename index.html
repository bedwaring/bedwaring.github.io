<!DOCTYPE html>
<html>
<head>
  <title>hi</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-left: auto;
      margin-right: auto;
    }

    .circle-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #7289DA;
      border: none;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-image: url('discord-icon.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .github-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 70px;
      left: 20px;
      background-image: url('github-logo.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>hi</h1>

  <button class="circle-button" onclick="copyText()"></button>
  <button class="github-button" onclick="openGitHub()"></button>

  <script>
    function copyText() {
      var textToCopy = "SpangledOutOfMyMind";
      navigator.clipboard.writeText(textToCopy).then(function() {
        alert("Text copied to clipboard!");
      }).catch(function() {
        alert("Failed to copy text!");
      });
    }

    function openGitHub() {
      window.open("https://github.com/bedwaring", "_blank");
    }
  </script>
</body>
</html>
