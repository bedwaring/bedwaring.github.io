<!DOCTYPE html>
<html>
<head>
  <title>hi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap'); /* rise font */
    body {
      font-family: "Comfortaa";
      display: flex;
      justify-content: space-between;
    }

    .discord-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #7289DA;
      border: none;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-image: url('image/discord-icon.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .github-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      padding: 10px;
      margin-top: 20px;
      bottom: 20px;
      left: 100px;
      cursor: pointer;
      position: absolute;
      background-image: url('image/github.png');
      background-repeat: no-repeat;
      background-size: contain
    }
    
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="glowing-text">
    hi
  </div>

  <button class="discord-button" onclick="discord()"></button>

  <button class="github-button" onclick="github()"></button>

  <script>
    function discord() {
      window.location.href = 'https://discord.com/users/998135904675823637'
    }
    
    function github() {
        window.location.href = 'https://github.com/bedwaring'
    }

  </script>
</body>
</html>
